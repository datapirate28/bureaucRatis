        const calculateNextReview = (rating, previousInterval, previousEasiness) => {
            let newInterval;
            let newEasiness = previousEasiness + (0.1 - (5 - rating) * (0.08 + (5 - rating) * 0.02));
            if (newEasiness < 1.3) newEasiness = 1.3;

            if (rating < 3) {
                newInterval = 1; 
            } else {
                if (previousInterval === 0) newInterval = 1;
                else if (previousInterval === 1) newInterval = 6;
                else newInterval = Math.round(previousInterval * newEasiness);
            }
            return { interval: newInterval, easiness: newEasiness };
        };

        const getRelativeTime = (timestamp) => {
            const diff = timestamp - Date.now();
            if (diff < 0) return 'Ready now';
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            const hours = Math.floor(diff / (1000 * 60 * 60));

                    Fluency isn't just knowing the words. It's knowing when to use them.
                    </p>
                    <form onSubmit={handleSubmit} className="space-y-4">
                    <div className="relative">
                        <label className="text-xs font-bold text-amber-500 uppercase ml-3 mb-1 block">The Phrase</label>
                        <input
                        type="text"
                        placeholder="e.g. I was wondering if you could help me..."
                        className="w-full p-4 rounded-xl border border-amber-200 bg-white focus:outline-none focus:ring-4 focus:ring-amber-500/20 transition-all font-medium text-amber-900 placeholder:text-amber-300"
                        value={phrase}
                        onChange={e => setPhrase(e.target.value)}
                        />
                    </div>
                    
                    <div className="flex gap-4">
                        <div className="flex-1">
                        <label className="text-xs font-bold text-amber-500 uppercase ml-3 mb-1 block">Context / Situation</label>
                        <input
                            type="text"
                            placeholder="e.g. Polite Request to Boss"
                            className="w-full p-4 rounded-xl border border-amber-200 bg-white focus:outline-none focus:ring-4 focus:ring-amber-500/20 transition-all font-medium text-amber-900 placeholder:text-amber-300"
                            value={context}
                            onChange={e => setContext(e.target.value)}
                        />
                        </div>
                        <button type="submit" className="bg-amber-500 text-white px-8 rounded-xl font-bold hover:bg-amber-600 mt-6 shadow-lg hover:shadow-amber-500/30 transition-all">
                        Save
                        </button>
                    </div>
                    </form>
                </div>

                <div className="space-y-4">
                    {phraseItems.map(item => (
                    <div key={item.id} className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-all flex justify-between items-center group relative overflow-hidden">
                        <div className="absolute left-0 top-0 bottom-0 w-1 bg-amber-400"></div>
                        <div className="pl-4">
                        <div className="flex items-center gap-2 mb-2">
                            <span className="text-[10px] font-black tracking-wider text-amber-600 bg-amber-50 px-2 py-1 rounded-md uppercase">
                            {item.context || 'General'}
                            </span>
                        </div>
                        <div className="text-xl text-slate-800 font-medium leading-relaxed">"{item.mainText}"</div>
                        </div>
                        <button 
                            onClick={() => onDelete(item.id)}
                            className="text-slate-300 hover:text-red-500 hover:bg-slate-50 p-2 rounded-full opacity-0 group-hover:opacity-100 transition-all"
                        >
                            <Trash2 className="w-5 h-5" />
                        </button>
                    </div>
                    ))}
                </div>
                </div>
            );
        };

        const ReviewSession = ({ dueItems, onComplete, onClose }) => {
            const [isFlipped, setIsFlipped] = useState(false);
            const totalDue = dueItems.length;
            const currentItem = dueItems[0]; 

            if (!currentItem) {
                return (
                <div className="fixed inset-0 bg-slate-900/90 z-[100] flex items-center justify-center backdrop-blur-md p-4">
                    <div className="bg-white p-10 rounded-3xl max-w-md w-full text-center animate-in zoom-in-95 shadow-2xl">
                    <div className="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <Check className="w-12 h-12 text-green-600" />
                    </div>
                    <h2 className="text-3xl font-black text-slate-800 mb-2">Session Complete!</h2>
                    <p className="text-slate-500 mb-8 text-lg">You've strengthened your neural pathways.</p>
                    <button onClick={onClose} className="bg-slate-900 text-white px-8 py-4 rounded-xl font-bold text-lg hover:bg-slate-800 w-full transition-transform active:scale-95">
                        Return to Dashboard
                    </button>
                    </div>
                </div>
                );
            }

            const handleRate = (rating) => {
                const { interval, easiness } = calculateNextReview(
                rating, 
                currentItem.interval || 0, 
                currentItem.easiness || 2.5
                );

                const nextReviewDate = Date.now() + (interval * 24 * 60 * 60 * 1000);

                onComplete(currentItem.id, {
                interval,
                easiness,
                nextReview: nextReviewDate
                });

                setIsFlipped(false);
            };

            return (
                <div className="fixed inset-0 bg-slate-900/95 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
                <div className="w-full max-w-2xl flex flex-col h-[70vh]">
                    
                    {/* Header */}
                    <div className="flex justify-between items-center text-white mb-4 px-2">
                        <span className="font-bold opacity-70">{totalDue} Cards Remaining</span>
                        <button onClick={onClose} className="p-2 hover:bg-white/10 rounded-full transition-colors"><X className="w-6 h-6" /></button>
                    </div>

                    {/* Card */}
                    <div className="flex-1 bg-white rounded-3xl shadow-2xl relative overflow-hidden flex flex-col">
                        
                        {/* Front of Card Content */}
                        <div className="flex-1 flex flex-col items-center justify-center text-center p-8 md:p-12">
                        <span className="inline-block px-3 py-1 rounded-full bg-slate-100 text-slate-500 text-xs font-bold tracking-widest uppercase mb-6">
                            {currentItem.type}
                        </span>
                        
                        <h2 className="text-4xl md:text-5xl font-black text-slate-800 mb-6 leading-tight">
                            {currentItem.mainText}
                        </h2>

                        {currentItem.type === 'phrase' && (
                            <div className="bg-amber-50 text-amber-700 px-4 py-2 rounded-lg font-medium text-sm border border-amber-100 flex items-center gap-2">
                                <MessageCircle className="w-4 h-4" /> Context: {currentItem.context}
                            </div>
                        )}
                        </div>

                        {/* Answer Section (Conditional Render) */}
                        {isFlipped && (
                        <div className="bg-slate-50 border-t border-slate-100 p-8 animate-in slide-in-from-bottom-10 fade-in duration-300 absolute inset-0 flex flex-col items-center justify-center z-10">
                            <div className="text-center">
                                    <div className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">The Answer Is</div>
                                    {currentItem.type === 'synonym' && (
                                        <div className="text-3xl font-bold text-indigo-600 leading-relaxed">{currentItem.related?.join(', ')}</div>
                                    )}
                                    {currentItem.type === 'antonym' && (
                                        <div className="text-4xl font-bold text-rose-600">{currentItem.related?.[0]}</div>
                                    )}
                                    {currentItem.type === 'phrase' && (
                                        <div className="text-xl text-amber-700 italic font-medium max-w-lg">
                                            "Repeat this phrase out loud with proper emotion. Visualize the {currentItem.context} situation."
                                        </div>
                                    )}
                            </div>
                        </div>
                        )}

                        {/* Controls */}
                        <div className="p-6 bg-white border-t border-slate-100 z-20">
                        {!isFlipped ? (
                            <button 
                            onClick={() => setIsFlipped(true)}
                            className="w-full bg-indigo-600 text-white py-5 rounded-2xl font-bold text-xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95"
                            >
                            Reveal Answer
                            </button>
                        ) : (
                            <div className="grid grid-cols-3 gap-4">
                            <button onClick={() => handleRate(1)} className="group bg-rose-50 text-rose-700 py-4 rounded-2xl font-bold border border-rose-100 hover:bg-rose-100 hover:border-rose-200 transition-all active:scale-95">
                                <span className="block text-xs opacity-50 uppercase mb-1 group-hover:opacity-100">Reset</span>
                                Forgot
                            </button>
                            <button onClick={() => handleRate(3)} className="group bg-amber-50 text-amber-700 py-4 rounded-2xl font-bold border border-amber-100 hover:bg-amber-100 hover:border-amber-200 transition-all active:scale-95">
                                <span className="block text-xs opacity-50 uppercase mb-1 group-hover:opacity-100">Soon</span>
                                Hard
                            </button>
                            <button onClick={() => handleRate(5)} className="group bg-emerald-50 text-emerald-700 py-4 rounded-2xl font-bold border border-emerald-100 hover:bg-emerald-100 hover:border-emerald-200 transition-all active:scale-95">
                                <span className="block text-xs opacity-50 uppercase mb-1 group-hover:opacity-100">4 Days</span>
                                Easy
                            </button>
                            </div>
                        )}
                        </div>
                    </div>

                </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [items, setItems] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('home');
            const [isReviewing, setIsReviewing] = useState(false);
            const [authError, setAuthError] = useState(null);
            const [isAdding, setIsAdding] = useState(false);

            // 1. Listen for Auth State
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // 2. Sync Data from Cloud
            useEffect(() => {
                if (!user) return;
                const q = query(collection(db, 'artifacts', appId, 'users', user.uid, 'vocabulary'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setItems(data);
                }, (err) => console.error("Sync Error:", err));
                return () => unsubscribe();
            }, [user]);

            // 3. Cloud Actions
            const handleAdd = async (data) => {
                // AUTO-SAVE: This sends data directly to Firebase
                if(user) await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'vocabulary'), data);
            };
            const handleDelete = async (id) => {
                if(user) await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'vocabulary', id));
            };
            const handleUpdateSRS = async (id, data) => {
                if(user) await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'vocabulary', id), data);
            };

            const handleLogin = async () => {
                if (window.location.protocol === 'file:') {
                    alert("⚠️ Security Alert\n\nGoogle Login does not work on file://.\nPlease use the 'Live Server' extension in VS Code.");
                    return;
                }
                const provider = new GoogleAuthProvider();
                try {
                    await signInWithPopup(auth, provider);
                } catch (err) {
                    setAuthError(err.message);
                }
            };

            const handleLogout = async () => {
                await signOut(auth);
                window.location.reload();
            };

            // Demo Data Loader
            const handleLoadDemo = async () => {
                if (!user) return;
                setIsAdding(true);
                
                const demoItems = [
                    { type: 'synonym', mainText: 'Happy', related: ['Joyful', 'Ecstatic', 'Content', 'Elated'], easiness: 2.5, interval: 0, nextReview: Date.now() - 10000 },
                    { type: 'antonym', mainText: 'Artificial', related: ['Natural'], easiness: 2.5, interval: 0, nextReview: Date.now() - 10000 },
                    { type: 'phrase', mainText: 'Could you do me a favor?', context: 'Polite Request', easiness: 2.5, interval: 0, nextReview: Date.now() - 10000 },
                    { type: 'phrase', mainText: 'It slipped my mind completely.', context: 'Apologizing for forgetting', easiness: 2.5, interval: 0, nextReview: Date.now() - 10000 }
                ];

                for (const item of demoItems) {
                    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'vocabulary'), item);
                }
                setIsAdding(false);
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-indigo-400">Loading...</div>;
            
            // SHOW LOGIN PAGE IF NO USER
            if (!user) return <LoginPage onLogin={handleLogin} error={authError} />;

            // SHOW DASHBOARD IF LOGGED IN
            const dueItems = items.filter(i => i.nextReview < Date.now());

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900 pb-20 selection:bg-indigo-100 selection:text-indigo-900">
                    <Navigation activeTab={activeTab} setActiveTab={setActiveTab} user={user} onLogout={handleLogout} />

                    <main className="max-w-6xl mx-auto p-4 md:p-8 mt-4">
                        {activeTab === 'home' && (
                            <Dashboard 
                                items={items} 
                                dueCount={dueItems.length} 
                                onReview={() => setIsReviewing(true)} 
                                onLoadDemo={handleLoadDemo}
                                isAdding={isAdding}
                            />
                        )}
                        {activeTab === 'synonyms' && (
                            <SynonymManager items={items} onAdd={handleAdd} onDelete={handleDelete} />
                        )}
                        {activeTab === 'antonyms' && (
                            <AntonymManager items={items} onAdd={handleAdd} onDelete={handleDelete} />
                        )}
                        {activeTab === 'phrases' && (
                            <PhraseManager items={items} onAdd={handleAdd} onDelete={handleDelete} />
                        )}
                    </main>

                    {isReviewing && <ReviewSession dueItems={dueItems} onClose={() => setIsReviewing(false)} onComplete={handleUpdateSRS} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
